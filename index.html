  <body>
    <!-- ==========Header Section Starts========== -->
    <header id="header">
      <!-- ==========Top Header Section Starts========== -->
      <div id="top_header">
        <div class="container">
          <div class="row align-items-center">
            <div class="left_part col-lg-5 d-flex align-items-center flex-wrap">
              <i class="fa-solid fa-paper-plane"></i>
              <p>
                FREE SHIPING world wide for all orders over <span>$150</span>
              </p>
            </div>

            <div class="right_part col-lg-7 d-flex flex-wrap">
              <ul class="first_ul ms-auto d-flex flex-wrap">
                <li class="first_li d-flex flex-wrap align-items-center">
                  <a href="#">Track Your Order</a>
                </li>
                <li class="first_li">
                  <div class="dropdown language_currency">
                    <button
                      class="btn"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Language
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Bangla</a></li>
                      <li>
                        <a class="dropdown-item" href="#">English</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Spanish</a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="first_li">
                  <div class="dropdown language_currency">
                    <button
                      class="btn"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Currency
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">BDT</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Euro</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">USD</a>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
              <ul
                class="ms-auto align-items-center social_icons d-flex flex-wrap"
              >
                <li>
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- ==========Top Header Section Ends========== -->

      <!-- ==========Primary Nav Section Starts========== -->
      <nav id="primary_nav" class="navbar navbar-expand-lg">
        <div class="container">
          <a href="#" class="navbar-brand"
            ><img
              class="img-fluid"
              src="./assests/img/logo.svg"
              alt="logo"
              loading="lazy"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#primary_menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="primary_menu">
            <ul class="first_ul mx-auto first_list navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Blogs</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <ul class="second_ul d-flex flex-wrap second_list">
              <li>
                <button id="open_search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </li>
              <li>
                <a href="#">
                  <i class="fa-regular fa-user"></i>
                </a>
              </li>
              <li>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
              </li>
              <li class="shopping_bag">
                <button>
                  <i class="fa-solid fa-bag-shopping"></i>
                </button>
                <span>0</span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- ==========Primary Nav Section Ends========== -->
    </header>
    <!-- ==========Header Section Ends========== -->

    <!-- ==========Comment Section Starts========== -->
    <section
      id="search"
      class="d-flex flex-wrap align-items-center justify-content-center"
    >
      <button id="close_search"><i class="fa-solid fa-xmark"></i></button>
      <div class="search_form">
        <form action="" class="d-flex">
          <input placeholder="What are you looking for" type="search" />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </section>
    <!-- ==========Comment Section Ends========== -->

    <!-- Bootstrap JS Link -->
    <script src="./assests/vendors/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS Link -->
    <script src="./assests/js/app.js"></script>
